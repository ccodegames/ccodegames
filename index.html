                //window.alert("top: " + body.offsetTop);
                //window.alert("bottom: " + body.offsetBottom);
                
                if(bodyPos <= headingPos && subtitle != null) {
                    subtitle.parentNode.removeChild(subtitle);
                    //window.alert(body.offsetTop);
                }
                //window.alert("end func");
            }
        
            function assignVars() {
                subtitle = document.getElementById('subtitle');
            }
        </script>
